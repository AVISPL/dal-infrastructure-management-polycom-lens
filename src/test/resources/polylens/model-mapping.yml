models:
  - model:
      name: Generic
      vendor: PolyLens
      filter: true
      mapping:
        deviceId: get("id")
        deviceName: get("name")
        deviceModel: get("hardwareModel")
        deviceOnline: get("connected")
        serialNumber: get("serialNumber")
        macAddresses: get("macAddress")
      properties:
        SupportsSettings: get("supportsSettings")
        SupportsSoftwareUpdate: get("supportsSoftwareUpdate")
        CallStatus: get("callStatus")
        Tags: get("tags")
        Etag: get("etag")
        TenantID: get("tenantId")
        ProductID: get("productId")
        Organization: get("organization")
        Manufacturer: get("manufacturer")
        HardwareFamily: get("hardwareFamily")
        HardwareRevision: get("hardwareRevision")
        SoftwareVersion: get("softwareVersion")
        SoftwareBuild: get("softwareBuild")
        ExternalIP: get("externalIp")
        InternalIP: get("internalIp")
        MACAddress: get("macAddress")
        ActiveApplicationName: get("activeApplicationName")
        ActiveApplicationVersion: get("activeApplicationVersion")
        ProvisioningEnabled: get("provisioningEnabled")
        LastConfigRequestDate: get("lastConfigRequestDate")
        LastDetected: get("lastDetected")
        ShipmentDate: get("shipmentDate")
        HardwareProduct: get("hardwareProduct")
        ProxyAgent: get("proxyAgent")
        ProxyAgentID: get("proxyAgentId")
        ProxyAgentVersion: get("proxyAgentVersion")
        UsbVendorID: get("usbVendorId")
        UsbProductID: get("usbProductId")
        DateRegistered: get("dateRegistered")
        HasPeripherals: get("hasPeripherals")
        AllPeripheralsLinked: get("allPeripheralsLinked")
        InVirtualDevice: get("inVirtualDevice")
        UserName: get("user")?.get("name")
        RoomName: get("room")?.get("name")
        SiteName: get("site")?.get("name")
        ModelName: get("model")?.get("name")
        ModelDescription: get("model")?.get("description")
        ModelHardwareFamilyName: get("model")?.get("hardwareFamily")?.get("name")
        ModelHardwareManufacturerName: get("model")?.get("hardwareManufacturer")?.get("name")
        ProvisioningState: get("systemStatus")?.get("data")?.get("com")?.get("poly")?.get("device")?.get("status")?.get("provisioning")?.get("state")
        GlobaldirectoryState: get("systemStatus")?.get("data")?.get("com")?.get("poly")?.get("device")?.get("status")?.get("globaldirectory")?.get("state")
        IPNetworkState: get("systemStatus")?.get("data")?.get("com")?.get("poly")?.get("device")?.get("status")?.get("ipnetwork")?.get("state")
        TrackablecameraState: get("systemStatus")?.get("data")?.get("com")?.get("poly")?.get("device")?.get("status")?.get("trackablecamera")?.get("state")
        CameraState: get("systemStatus")?.get("data")?.get("com")?.get("poly")?.get("device")?.get("status")?.get("camera")?.get("state")
        AudioState: get("systemStatus")?.get("data")?.get("com")?.get("poly")?.get("device")?.get("status")?.get("audio")?.get("state")
        RemotecontrolState: get("systemStatus")?.get("data")?.get("com")?.get("poly")?.get("device")?.get("status")?.get("remotecontrol")?.get("state")
        LogthresholdState: get("systemStatus")?.get("data")?.get("com")?.get("poly")?.get("device")?.get("status")?.get("logthreshold")?.get("state")
        ConnectionsName: get("connections")?.get("name")
        ConnectionsMacAddress: get("connections")?.get("macAddress")
        ConnectionsSoftwareVersion: get("connections")?.get("softwareVersion")
        LocationLatitude: get("location").get("coordinate")?.get("latitude")
        LocationLongitude: get("location").get("coordinate")?.get("longitude")
        BandwidthEndTime: get("bandwidth")?.get("endTime")
        BandwidthDownloadMbps: get("bandwidth")?.get("downloadMbps")
        BandwidthPingJitterMs: get("bandwidth")?.get("pingJitterMs")
        BandwidthPingLatencyMs: get("bandwidth")?.get("pingLatencyMs")
        BandwidthPingLossPercent: get("bandwidth")?.get("pingLossPercent")
        BandwidthUploadMbps: get("bandwidth")?.get("uploadMbps")
        Connections: get("connections")
        Entitlements: get("entitlements")